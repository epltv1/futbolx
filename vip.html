            <li class="nav-item"><a class="nav-link" href="/request" data-lang="nav-request">Request</a></li>

                <li><a class="dropdown-item" href="#" onclick="setLanguage('de');" data-lang="lang-german">Deutsch</a></li>

    </nav>
    <div class="container py-5">
      <h1 class="display-4 fw-bold text-center" data-lang="vip-title">VIP Exclusive Streams</h1>
      <p class="lead text-center" data-lang="vip-subtitle">Enjoy premium content available only to VIP members!</p>
      <div id="vipStreams" class="event-grid py-3"></div>
      <div id="vipError" class="alert alert-danger d-none" role="alert"></div>
    </div>
    <script async src="/assets/js/lang.js"></script>
    <script async src="/assets/js/auth.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      window.onload = async function() {
        updateLanguage();
        AOS.init();
        const token = localStorage.getItem('token');
        if (!token) {
          window.location.href = '/auth/login';
          return;
        }
        try {
          const response = await fetch('https://your-backend-url/vip/streams', {
            headers: { 'Authorization': `Bearer ${token}` }
          });
          const data = await response.json();
          if (response.ok) {
            const vipStreams = document.getElementById('vipStreams');
            data.streams.forEach((stream, index) => {
              const streamHtml = `
                <div class="event-card" data-aos="fade-up" data-aos-delay="${index * 100}">
                  <a href="/live/${stream.uri_name}" class="card-link">
                    <div class="card bg-black text-white">
                      <span class="live-badge">LIVE</span>
                      <img src="${stream.poster}" class="card-img-top cover" width="285px" height="160px" alt="${stream.name}" loading="lazy">
                      <div class="card-body">
                        <h5 class="card-title">${stream.name}</h5>
                        <p class="card-text">
                          <span class="event-tag text-muted">${stream.tag}</span>
                          <span class="float-end viewer-count"><span class="text-danger"><strong>●</strong></span> ${stream.viewers}</span>
                        </p>
                      </div>
                    </div>
                  </a>
                </div>`;
              vipStreams.innerHTML += streamHtml;
            });
          } else {
            document.getElementById('vipError').classList.remove('d-none');
            document.getElementById('vipError').textContent = data.message || 'Access denied';
            setTimeout(() => window.location.href = '/auth/login', 3000);
          }
        } catch (err) {
          document.getElementById('vipError').classList.remove('d-none');
          document.getElementById('vipError').textContent = 'Network error';
          setTimeout(() => window.location.href = '/auth/login', 3000);
        }
      };
    </script>
  </body>
</html>
