    <script defer>
      function getStreamData() {
        const errorContainer = document.getElementById("errorContainer");
        errorContainer.className = 'd-none error-alert';
        errorContainer.innerHTML = '';

        const uriName = window.location.pathname.split('/').pop();
        const api = new Api(`${window.location.origin}`);
        api.get().then(data => {
          console.log('Stream data loaded for player:', data);
          if (!data || !data.success || !Array.isArray(data.streams)) {
            throw new Error('Invalid stream data');
          }

          let selectedStream = null;
          data.streams.forEach(category => {
            category.streams.forEach(stream => {
              if (stream.uri_name === uriName) {
                selectedStream = stream;
              }
            });
          });

          if (!selectedStream) {
            throw new Error('Stream not found');
          }

          document.querySelector('.hero-background h1').textContent = selectedStream.name;
          setupPlayer(selectedStream);
        }).catch(error => {
          console.error('Error fetching streams:', error);
          errorContainer.className = 'alert alert-danger error-alert';
          errorContainer.innerHTML = 'Failed to load stream. Please try again later.';
        }).finally(() => {
          $("#loaderSpinner").addClass('d-none');
          $("#loadingOverlay").hide();
        });
      }

      function setupPlayer(stream) {
        const player = videojs('videoPlayer', {
          controls: true,
          autoplay: true,
          preload: 'auto',
          fluid: true
        });

        const streamLinksContainer = document.getElementById('streamLinks');
        streamLinksContainer.innerHTML = ''; // Clear previous links
        stream.links.forEach((link, index) => {
          const button = document.createElement('button');
          button.className = 'stream-link-btn';
          button.textContent = link.title;
          button.dataset.url = link.url;
          if (index === 0) {
            button.classList.add('active');
            setStreamSource(player, link.url);
          }
          button.addEventListener('click', () => {
            document.querySelectorAll('.stream-link-btn').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            setStreamSource(player, link.url);
          });
          streamLinksContainer.appendChild(button);
        });
      }

      function setStreamSource(player, url) {
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(url);
          hls.attachMedia(player.tech().el());
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            player.play();
          });
          hls.on(Hls.Events.ERROR, (event, data) => {
            if (data.fatal) {
              document.getElementById('errorContainer').className = 'alert alert-danger error-alert';
              document.getElementById('errorContainer').innerHTML = 'Stream failed to load. Try another link.';
            }
          });
        } else if (player.tech().el().canPlayType('application/vnd.apple.mpegurl')) {
          player.src({ src: url, type: 'application/x-mpegURL' });
          player.play();
        } else {
          document.getElementById('errorContainer').className = 'alert alert-danger error-alert';
          document.getElementById('errorContainer').innerHTML = 'Your browser does not support HLS streaming.';
        }
      }

      window.onload = function() {
        AOS.init();
        getStreamData();

        const themeToggle = document.getElementById('themeToggle');
        const htmlElement = document.documentElement;
        const currentTheme = localStorage.getItem('theme') || 'dark';
        htmlElement.setAttribute('data-bs-theme', currentTheme);
        themeToggle.innerHTML = currentTheme === 'dark' ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
        themeToggle.addEventListener('click', () => {
          const newTheme = htmlElement.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
          htmlElement.setAttribute('data-bs-theme', newTheme);
          localStorage.setItem('theme', newTheme);
          themeToggle.innerHTML = newTheme === 'dark' ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
        });

        document.addEventListener('click', function(event) {
          const navbarCollapse = document.getElementById('navbarSupportedContent');
          const navbarToggler = document.querySelector('.navbar-toggler');
          const isNavbarOpen = navbarCollapse.classList.contains('show');
          const clickedInsideNavbar = navbarCollapse.contains(event.target) || navbarToggler.contains(event.target);
          if (isNavbarOpen && !clickedInsideNavbar) {
            bootstrap.Collapse.getInstance(navbarCollapse).hide();
          }
        });

        updateLanguage();
        checkAuthStatus();
      };
    </script>
