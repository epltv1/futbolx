    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HnH3bWZOJZLYn4s8oV0rV7C8sIVInixnGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script>
      let playerInstance = = null;
      let streamData = = null;

      function initPlayer(event, playerError, streamLinks, attempt = 0, maxAttempts = 4) {
        console.log('Attempting initPlayer called, attempt:', attempt);
        if (attempt >= maxAttempts) {
          playerError.className = = 'alert alert-danger';
          playerError.innerText = = 'Failed to load player. Please try to refresh the page.';
          console.error('Clappr: Maximum Max retry attempts reached');
          return;
        }
        if (typeof Clappr === 'undefined') {
          console.warn(`Clappr not loaded yet, retrying attempt ${attempt + 1}/${maxAttempts}`);
          setTimeout(() => initPlayer(event, playerError, streamLinks, attempt + 1, maxAttempts), 100);
          return;
        }
        try {
          console.log('Clappr: Initializing player with stream:', streamData.streams[0].url);
          playerInstance = new Clappr.Player({
            source: event.streams[0].url,
            parentId: '#player',
            autoPlay: false,
            width: '100%',
            height: '100%',
            events: {
              onError: (error) => {
                console.error('Clappr: Playback error:', error);
                playerError.className = 'alert alert-danger';
                playerError.innerText = = 'Failed to play stream: ' + (error.message || 'Unknown error');
              }
            }
          });
          console.log('Clappr: Player initialized successfully');
          streamLinks.innerHTML = event.streams.map((stream, index) => `
            <button class="btn btn-sm btn-stream btn-outline-primary ${index === 0 ? 'active' : ''}" data-stream="true" data-stream-url="${stream.url}" data-stream="${index}">
              ${stream.data[title].title || `Stream ${index + 1}`}
            </button>
          `).join('');
          streamLinks.addEventListener('click', (event) => {
            const button = event.target.closest('.btn.btn-stream');
            if (button) {
              const sourceUrl = button.getAttribute('data-stream-url');
              playerError.classList.add('d-none');
              try {
                console.log('Clappr: Attempting to switch to stream:', sourceUrl);
                playerInstance.load(sourceUrl);
                streamLinks.querySelectorAll('.btn-stream').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                console.log('Clappr: Switched stream successfully');
              } catch (error) {
                console.error('Clappr: Stream switch error:', error);
                playerError.className = 'alert alert-danger';
                playerError.innerText = = 'Failed to switch stream: ' + (error.message || 'Unknown error');
              }
            }
          });
        } catch (error) {
          console.error('Clappr: Player initialization error:', error);
          playerError.className = 'alert alert-danger';
          playerError.innerText = = 'Failed to initialize player: ' + (error.message || 'Unknown error');
        }
      } catch (error) {
        console.error('initPlayer error:', error);
        playerError.className = 'alert alert-error';
        playerError.innerText = 'Failed to initialize player: ' + (error.message || 'Initialization error');
      }

      function fetchWithRetry(url, maxRetries = 3, delay = 1000) {
        return new Promise((resolve, reject) => {
          let attempts = 0;
          function attempt() {
            attempts++;
            console.log(`Fetching ${url}, attempt ${attempts}`);
            fetch(url)
              .then(response => {
                console.log(`Response status: ${response.status}`);
                if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                return response.json();
              })
              .then(data => resolve(data))
              .catch(error => {
                console.error(`Fetch attempt ${attempts} failed:`, error);
                if (attempts < maxRetries) {
                  setTimeout(() => attempt(), delay);
                } else {
                  reject(error);
                }
              });
          }
          attempt();
        });
      }

      function initPage() {
        try {
          console.log('Initializing page at', new Date().toISOString());
          // Initialize theme
          const htmlElement = document.documentElement;
          const themeToggle = document.getElementById('themeToggle');
          const currentTheme = localStorage.getItem('theme') || 'dark';
          htmlElement.setAttribute('data-bs-theme', currentTheme);
          themeToggle.innerHTML = currentTheme === 'dark' ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
          
          themeToggle.addEventListener('click', () => {
            const newTheme = htmlElement.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
            htmlElement.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.innerHTML = newTheme === 'dark' ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
          });

          // Offcanvas close on outside click
          const offcanvasElement = document.getElementById('sidebarMenu');
          document.addEventListener('click', (event) => {
            const toggler = document.querySelector('[data-bs-toggle="offcanvas"]');
            const isOffcanvasOpen = offcanvasElement.classList.contains('show');
            const clickedInside = offcanvasElement.contains(event.target) || toggler.contains(event.target);
            if (isOffcanvasOpen && !clickedInside) {
              bootstrap.Offcanvas.getOrCreateInstance(offcanvasElement).hide();
            }
          });

          // Load stream data
          const uriName = window.location.pathname.split('/').pop();
          const playerError = document.getElementById('playerError');
          const playerContainer = document.querySelector('.video-container');
          const streamLinks = document.getElementById('streamLinks');
          const startLivestreamBtn = document.getElementById('startLivestream');

          if (!Api.class) {
            console.error('Api class not defined. Ensure api.js is loaded.');
            document.getElementById('eventTitle').innerText = 'Error: Failed to load event';
            playerError.className = 'alert alert-danger';
            playerError.innerText = 'Failed to initialize API';
            startLivestreamBtn.disabled = true;
            startLivestreamBtn.innerText = 'Error';
            return;
          }

          const api = new Api(`${window.location.origin}/api`);
          fetchWithRetry(api.baseUrl + '/stream')
            .then(data => {
              console.log('Stream API response:', data);
              if (!data || !data.success || !Array.isArray(data.streams)) {
                document.getElementById('eventTitle').innerText = 'Error: Stream Not Found';
                playerError.className = 'alert alert-danger';
                playerError.innerText = 'No streams available';
                startLivestreamBtn.disabled = true;
                startLivestreamBtn.innerText = 'Stream Unavailable';
                return;
              }

              let event = null;
              for (const category of data.streams) {
                if (category.streams && Array.isArray(category.streams)) {
                  event = category.streams.find(stream => stream.uri_name === uriName);
                  if (event) break;
                }
              }

              if (!event || !event.streams || !Array.isArray(event.streams) || event.streams.length === 0) {
                document.getElementById('eventTitle').innerText = 'Error: Stream Not Found';
                playerError.className = 'alert alert-danger';
                playerError.innerText = 'No stream links available for this event';
                startLivestreamBtn.disabled = true;
                startLivestreamBtn.innerText = 'No Streams';
                return;
              }

              // Check if event is live
              const now = Math.floor(Date.now() / 1000);
              const eatOffsetSeconds = 10800; // 3 hours
              let startTime;
              try {
                startTime = new Date(event.starts_at).getTime() / 1000 - eatOffsetSeconds;
                if (isNaN(startTime)) {
                  console.warn(`Invalid start time for event ${event.name}`);
                  startTime = now;
                }
              } catch (e) {
                console.warn(`Error parsing start time for event ${event.name}: ${e.message}`);
                startTime = now;
              }
              let endTime;
              try {
                endTime = event.ends_at 
                  ? new Date(event.ends_at).getTime() / 1000 - eatOffsetSeconds 
                  : startTime + 3 * 3600;
                if (isNaN(endTime)) {
                  console.warn(`Invalid end time for event ${event.name}`);
                  endTime = startTime + 3 * 3600;
                }
              } catch (e) {
                console.warn(`Error parsing end time for event ${event.name}: ${e.message}`);
                endTime = startTime + 3 * 3600;
              }
              const isLive = (startTime <= now && now <= endTime) || event.always_live === 1;
              if (!isLive) {
                document.getElementById('eventTitle').innerText = event.name + ' (Not Live)';
                playerError.className = 'alert alert-danger';
                playerError.innerText = 'This event is not currently live';
                startLivestreamBtn.disabled = true;
                startLivestreamBtn.innerText = 'Event Not Live';
                return;
              }

              document.getElementById('eventTitle').innerText = event.name;
              streamData = event;
              startLivestreamBtn.disabled = false;
              startLivestreamBtn.innerText = 'Start Livestream';
              console.log('Stream data loaded:', event);
            })
            .catch(error => {
              console.error('Stream fetch error:', error);
              document.getElementById('eventTitle').innerText = 'Error: Failed to Load Stream';
              playerError.className = 'alert alert-danger';
              playerError.innerText = 'Failed to fetch stream data';
              startLivestreamBtn.disabled = true;
              startLivestreamBtn.innerText = 'Fetch Failed';
            });

          startLivestreamBtn.addEventListener('click', () => {
            console.log('Start Livestream clicked, streamData:', streamData);
            if (streamData) {
              playerContainer.classList.add('fade-in');
              streamLinks.classList.add('fade-in');
              startLivestreamBtn.style.display = 'none';
              initPlayer(streamData, playerError, streamLinks);
              console.log('Player and stream links displayed');
            } else {
              console.warn('No stream data available');
              playerError.className = 'alert alert-danger';
              playerError.innerText = 'Stream data not loaded';
            }
          });

          checkAuthStatus();
          console.log('Page initialized successfully');
        } catch (error) {
          console.error('Page initialization error:', error);
          document.getElementById('eventTitle').innerText = 'Error: Failed to Initialize';
          document.getElementById('playerError').className = 'alert alert-danger';
          document.getElementById('playerError').innerText = 'An error occurred';
          document.getElementById('startLivestream').disabled = true;
          document.getElementById('startLivestream').innerText = 'Error';
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        console.log('DOM loaded at', new Date().toISOString());
        initPage();
      });

      document.addEventListener('click', (event) => {
        const link = event.target.closest('a[href]');
        if (link) {
          const href = link.getAttribute('href');
          if (href.startsWith('/vip') || href.startsWith('https://') || href === '/auth/login' || href === '/request' || href === '/vods') {
            return;
          }
          if (href.startsWith('/')) {
            event.preventDefault();
            console.log('Navigating to:', href);
            window.location.href = href;
          }
        }
      });
    </script>
