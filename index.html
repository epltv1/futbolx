<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futbolx - Watch Live Sports</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/main.css?v=26">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Futbolx</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/vip" id="vipLink" data-lang="nav-vip">VIP</a></li>
          <li class="nav-item"><a class="nav-link" href="/auth/login" id="loginLink" data-lang="nav-login">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Category Dropdown -->
    <div class="mb-4">
      <label for="categorySelect" class="form-label" data-lang="select-category">Select Category</label>
      <select id="categorySelect" class="form-select" onchange="filterByCategory(this.value)">
        <option value="Sports" data-lang="category-sports">Sports</option>
        <option value="Football" data-lang="category-football">Football</option>
        <option value="Basketball" data-lang="category-basketball">Basketball</option>
        <option value="Fights" data-lang="category-fights">Fights</option>
        <option value="Motorsports" data-lang="category-motorsports">Motorsports</option>
        <option value="NBA" data-lang="category-nba">NBA</option>
        <option value="MLB" data-lang="category-mlb">MLB</option>
        <option value="NHL" data-lang="category-nhl">NHL</option>
        <option value="NFL" data-lang="category-nfl">NFL</option>
        <option value="Others" data-lang="category-others">Others</option>
      </select>
    </div>

    <!-- Back to Homepage Link (hidden by default) -->
    <div id="backLink" class="mb-3" style="display: none;">
      <a href="/" class="btn btn-link" data-lang="back-home">Back to Homepage</a>
    </div>

    <!-- Live Now Section -->
    <h2 data-lang="live-now">Live Now</h2>
    <div id="liveNow" class="row mb-4">
      <p id="noLiveMessage" class="text-center" data-lang="no-live-games" style="display: none;">No live games at the moment</p>
    </div>

    <!-- Soon Section -->
    <h2 data-lang="soon">Soon</h2>
    <div id="soonEvents" class="row mb-4"></div>

    <!-- All Events (filtered by category) -->
    <h2 id="eventsTitle" data-lang="all-events">All Events</h2>
    <div id="events" class="row"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script async src="/assets/js/lang.js"></script>
  <script async src="/assets/js/auth.js"></script>
  <script async src="/assets/js/main.js"></script>
</body>
</html>
