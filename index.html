    <script defer>
      function zeropad(num) {
        return num > 9 ? num : '0' + num;
      }

      function countdown() {
        const now = Math.floor(Date.now() / 1000);
        const countdownElements = document.querySelectorAll('[data-start]');
        countdownElements.forEach(function(element) {
          const startTime = parseInt(element.getAttribute('data-start'), 10);
          const playerUrl = element.getAttribute('data-player-url');
          console.log(`Countdown for player_url: ${playerUrl}, Start: ${startTime}`);
          let timer = startTime - now;
          if (timer > 0) {
            let days = Math.floor(timer / 86400);
            let weeks = Math.floor(days / 7);
            let hours = Math.floor(timer / 3600);
            let mins = Math.floor(timer / 60);
            let secs = Math.floor(timer);
            let displayText = '';
            if (days >= 7) {
              displayText = `Starting in ${weeks} week${weeks > 1 ? 's' : ''}`;
            } else if (days >= 1) {
              displayText = `Starting in ${days} day${days > 1 ? 's' : ''}`;
            } else {
              let hh = hours - days * 24;
              let mm = mins - hours * 60;
              let ss = secs - mins * 60;
              displayText = `${zeropad(hh)}:${zeropad(mm)}:${zeropad(ss)}`;
            }
            element.innerHTML = displayText;
          } else {
            element.innerHTML = `<a href="${playerUrl}" class="btn btn-danger btn-sm watch-button" data-lang="watch-now">Watch</a>`;
            element.style.color = '#ff8280';
          }
        });
        setTimeout(countdown, 1000);
      }

      function loadContent(api) {
        const errorContainer = document.getElementById("errorContainer");
        errorContainer.className = 'd-none error-alert';
        errorContainer.innerHTML = '';

        try {
          api.get("/streams").then(data => {
            document.getElementById("categories").innerHTML = '';
            document.getElementById("livecards").innerHTML = '';

            if (!data || !data.success || !Array.isArray(data.streams)) {
              console.error('Invalid API response:', data);
              errorContainer.className = 'alert alert-danger error-alert';
              errorContainer.innerHTML = 'Failed to load streams. Invalid data received.';
              return;
            }

            renderStreams(data);
          }).catch(error => {
            console.error('API Error:', error.message, error.stack);
            errorContainer.className = 'alert alert-danger error-alert';
            errorContainer.innerHTML = 'Failed to load streams due to a network issue. Please check your internet and try again.';
          });
        } catch (err) {
          console.error('Script Error:', err.message, err.stack);
          errorContainer.className = 'alert alert-danger error-alert';
          errorContainer.innerHTML = 'Error loading streams. Please try again later.';
        } finally {
          $("#loaderSpinner").addClass('d-none');
          $("#loadingOverlay").hide();
        }
      }

      function renderStreams(data) {
        const errorContainer = document.getElementById("errorContainer");
        errorContainer.className = 'd-none error-alert';
        errorContainer.innerHTML = '';

        if (data.streams.length >= 1) {
          data.streams.forEach(categoryData => {
            if (!categoryData.streams || categoryData.streams.length === 0) {
              console.log(`Skipping empty category: ${categoryData.id}`);
              return;
            }

            let categoryName = categoryData.category;
            let alwaysLive = categoryData.always_live;
            let streams = categoryData.streams;
            let categoryId = categoryData.id;
            console.log(`Rendering category: ${categoryId}, Name: ${categoryName}, Streams: ${streams.length}`);

            let categoryHtml = `
              <div id="${categoryId}-container" class="mt-5">
                <h2 class="m-0">${categoryName}${alwaysLive == 1 ? ' <span class="badge bg-success" data-lang="category-247">24/7</span>' : ''}</h2>
                <div id="${categoryId}" class="event-grid py-3"></div>
              </div>`;
            document.getElementById("categories").innerHTML += categoryHtml;
            streams.forEach((stream, index) => {
              let startTime;
              try {
                startTime = new Date(stream.starts_at).getTime() / 1000;
                if (isNaN(startTime)) throw new Error('Invalid start time');
              } catch (e) {
                console.warn(`Invalid starts_at for stream ${stream.name}: ${stream.starts_at}`);
                startTime = Math.floor(Date.now() / 1000);
              }
              let isLive = startTime <= Math.floor(Date.now() / 1000) || categoryData.always_live == 1 || stream.always_live == 1;
              let liveBadge = isLive ? '<span class="live-badge">LIVE</span>' : '';
              console.log(`Rendering stream: ${stream.name}, Player URL: ${stream.player_url}, Poster: ${stream.poster}`);
              let poster = stream.poster && stream.poster !== '' && stream.poster !== null && stream.poster !== undefined
                ? stream.poster
                : 'https://i.postimg.cc/Gh7S3Q5B/IMG-20241221-022220-640.jpg';
              let streamHtml = `
                <div class="event-card" data-aos="fade-up" data-aos-delay="${index * 100}">
                  <a href="${stream.player_url}" class="card-link">
                    <div class="card bg-black text-white">
                      ${liveBadge}
                      <img src="${poster}" class="card-img-top cover" width="285px" height="160px" alt="${stream.name}" loading="lazy" onerror="this.src='https://via.placeholder.com/285x160?text=Image+Failed';">
                      <div class="card-body">
                        <h2 class="card-title">${stream.name}</h2>
                        <p class="card-text">
                          <span class="event-tag text-muted">${stream.tag}</span>
                          <span class="float-end">${isLive 
                            ? `<a href="${stream.player_url}" class="btn btn-danger btn-sm watch-button" data-lang="watch-now">Watch</a>` 
                            : `<span class="countdown" data-start="${startTime}" data-player-url="${stream.player_url}"></span>`}</span>
                        </p>
                      </div>
                    </div>
                  </a>
                </div>`;
              console.log(`Generated card for ${stream.name}: <a href="${stream.player_url}" class="card-link">`);
              if (isLive) {
                document.getElementById("livecards").innerHTML += streamHtml;
              } else {
                document.getElementById(categoryId).innerHTML += streamHtml;
              }
            });
            if ($(`#${categoryId}`).is(':empty')) $(`#${categoryId}-container`).remove();
          });
        } else {
          document.getElementById("livecards").innerHTML += '<p data-lang="no-streams">No streams are live right now. Scroll down to see what\'s on later.</p>';
        }
        if ($(`#livecards`).is(':empty')) {
          document.getElementById("livecards").innerHTML += '<p data-lang="no-streams">No streams are live right now. Scroll down to see what\'s on later.</p>';
        }
        updateLanguage();
        document.querySelectorAll('.card-link, .watch-button').forEach(link => {
          link.addEventListener('click', (e) => {
            console.log(`Clicked link: ${e.target.href}`);
          });
        });
      }

      window.onload = function() {
        var api = new Api(`${window.location.origin}`);
        loadContent(api);
        setInterval(() => loadContent(api), 60000);
        countdown();
        AOS.init();

        document.addEventListener('click', function(event) {
          const navbarCollapse = document.getElementById('navbarSupportedContent');
          const navbarToggler = document.querySelector('.navbar-toggler');
          const isNavbarOpen = navbarCollapse.classList.contains('show');
          const clickedInsideNavbar = navbarCollapse.contains(event.target) || navbarToggler.contains(event.target);
          if (isNavbarOpen && !clickedInsideNavbar) {
            bootstrap.Collapse.getInstance(navbarCollapse).hide();
          }
        });

        const themeToggle = document.getElementById('themeToggle');
        const htmlElement = document.documentElement;
        const currentTheme = localStorage.getItem('theme') || 'dark';
        htmlElement.setAttribute('data-bs-theme', currentTheme);
        themeToggle.innerHTML = currentTheme === 'dark' ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
        themeToggle.addEventListener('click', () => {
          const newTheme = htmlElement.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
          htmlElement.setAttribute('data-bs-theme', newTheme);
          localStorage.setItem('theme', newTheme);
          themeToggle.innerHTML = newTheme === 'dark' ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
        });

        updateLanguage();
        checkAuthStatus();
      };
    </script>
