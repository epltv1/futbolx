<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Futbolx - Login</title>
    <link rel="preconnect" href="https://fonts.bunny.net" crossorigin>
    <link href="https://fonts.bunny.net/css?family=kanit:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/main.css?v=26">
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card bg-black text-white">
            <div class="card-body">
              <h2 class="card-title text-center" data-lang="login-title">Login</h2>
              <form id="loginForm">
                <div class="mb-3">
                  <label for="username" class="form-label" data-lang="login-username">Username</label>
                  <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label" data-lang="login-password">Password</label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-danger w-100" data-lang="login-button">Login</button>
              </form>
              <div id="loginError" class="alert alert-danger mt-3 d-none" role="alert"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script async src="/assets/js/lang.js"></script>
    <script async src="/assets/js/auth.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
      window.onload = function() {
        updateLanguage();
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
          e.preventDefault();
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;
          const errorDiv = document.getElementById('loginError');
          try {
            const response = await fetch('https://your-backend-url/auth/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ username, password })
            });
            const data = await response.json();
            if (response.ok) {
              localStorage.setItem('token', data.token);
              window.location.href = data.isVip ? '/vip' : '/';
            } else {
              errorDiv.classList.remove('d-none');
              errorDiv.textContent = data.message || 'Login failed';
            }
          } catch (err) {
            errorDiv.classList.remove('d-none');
            errorDiv.textContent = 'Network error';
          }
        });
      };
    </script>
  </body>
</html>
