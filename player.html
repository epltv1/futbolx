    <script defer>
      function loadPlayer(api) {
        const errorContainer = document.getElementById("errorContainer");
        errorContainer.className = 'd-none error-alert';
        errorContainer.innerHTML = '';

        const uriName = window.location.pathname.split('/').pop();
        console.log(`Loading player for uri_name: ${uriName}`);

        try {
          api.get("/streams").then(data => {
            if (!data || !data.success || !Array.isArray(data.streams)) {
              console.error('Invalid API response:', data);
              errorContainer.className = 'alert alert-danger error-alert';
              errorContainer.innerHTML = 'Failed to load stream data. Invalid data received.';
              return;
            }

            let streamData = null;
            data.streams.forEach(category => {
              category.streams.forEach(stream => {
                if (stream.uri_name === uriName) {
                  streamData = stream;
                }
              });
            });

            if (!streamData) {
              console.error(`No stream found for uri_name: ${uriName}`);
              errorContainer.className = 'alert alert-danger error-alert';
              errorContainer.innerHTML = 'Stream not found.';
              return;
            }

            console.log(`Stream found: ${streamData.name}, Links: ${JSON.stringify(streamData.links)}`);
            document.getElementById('streamTitle').textContent = streamData.name;

            const player = new Playerjs({
              id: "player",
              file: streamData.links[0].url,
              live: true,
              autoplay: true
            });

            const playerLinks = document.getElementById('playerLinks');
            streamData.links.forEach((link, index) => {
              const button = document.createElement('button');
              button.className = 'btn btn-outline-light';
              button.textContent = link.title;
              button.onclick = () => {
                console.log(`Switching to link: ${link.title}, URL: ${link.url}`);
                player.api('play', link.url);
                playerLinks.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
              };
              if (index === 0) button.classList.add('active');
              playerLinks.appendChild(button);
            });

          }).catch(error => {
            console.error('API Error:', error.message, error.stack);
            errorContainer.className = 'alert alert-danger error-alert';
            errorContainer.innerHTML = 'Failed to load stream data due to a network issue. Please check your internet and try again.';
          });
        } catch (err) {
          console.error('Script Error:', err.message, err.stack);
          errorContainer.className = 'alert alert-danger error-alert';
          errorContainer.innerHTML = 'Error loading stream. Please try again later.';
        } finally {
          $("#loaderSpinner").addClass('d-none');
          $("#loadingOverlay").hide();
        }
      }

      window.onload = function() {
        var api = new Api(`${window.location.origin}`);
        loadPlayer(api);
        AOS.init();

        document.addEventListener('click', function(event) {
          const navbarCollapse = document.getElementById('navbarSupportedContent');
          const navbarToggler = document.querySelector('.navbar-toggler');
          const isNavbarOpen = navbarCollapse.classList.contains('show');
          const clickedInsideNavbar = navbarCollapse

.contains(event.target) || navbarToggler.contains(event.target);
          if (isNavbarOpen && !clickedInsideNavbar) {
            bootstrap.Collapse.getInstance(navbarCollapse).hide();
          }
        });

        const themeToggle = document.getElementById('themeToggle');
        const htmlElement = document.documentElement;
        const currentTheme = localStorage.getItem('theme') || 'dark';
        htmlElement.setAttribute('data-bs-theme', currentTheme);
        themeToggle.innerHTML = currentTheme === 'dark' ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
        themeToggle.addEventListener('click', () => {
          const newTheme = htmlElement.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
          htmlElement.setAttribute('data-bs-theme', newTheme);
          localStorage.setItem('theme', newTheme);
          themeToggle.innerHTML = newTheme === 'dark' ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
        });

        updateLanguage();
        checkAuthStatus();
      };
    </script>
